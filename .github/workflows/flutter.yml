name: Flutter CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Pub get (workspace root)
        working-directory: apps/smart_congrats_app
        run: flutter pub get

      - name: Analyze
        working-directory: apps/smart_congrats_app/packages/presentation
        run: flutter analyze

      - name: Test
        working-directory: apps/smart_congrats_app/packages/presentation
        run: flutter test
